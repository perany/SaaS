<p class="titleTwo">1.4 添加依赖</p>

<ul class="show">
  <li>
     在您的工程项目中添加依赖。
  </li>
  <li>
  	<table border="1px" cellpadding="0" cellspacing="0">
  		<tr>
  			<th>库名称</th>
  			<th>说明</th>
  		</tr>
  		<tr>
  			<td>AdSupport.framework</td>
  			<td>用于获取IDFA，但根据 App Store 的审核<br>条款,打开该选项采集 IDFA 却未集成任何<br>广告服务的App，可能会在审核时受阻。</td>
  		</tr>
  	</table>
  </li>
  <li>
  	提醒： 添加项目依赖库的位置在项目设置target -> 选项卡General -> Linked Frameworks and Libraries
  </li>
</ul>
